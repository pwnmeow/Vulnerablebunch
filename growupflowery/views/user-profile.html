<div class="container container-ver2" style="margin-top: 60px">
  <div class="page-login box space-50">
    <ul class="nav navbar-nav menu-main" style="margin-bottom: 5rem">
      <li class="dropdown menu-home">
        <a href="" class="active">Change Profile</a>
      </li>
      <!-- <li class="dropdown menu-home">
        <a href="/change-password">Change password</a>
      </li> -->
    </ul>
    <div class="row">
      <div class="col-md-12">
        <form role="form" method="post" action="">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              value="{{firstNameSafeString}}"
              placeholder="Enter first name"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              value="{{lastName}}"
              placeholder="Enter last name"
            />
          </div>
          <div class="form-group">
            <label for="ssn">SSN</label>
            <input
              type="text"
              class="form-control"
              id="ssn"
              name="ssn"
              value="{{ssn}}"
              placeholder="Enter SSN"
            />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              name="dob"
              value="{{dob}}"
              placeholder="Enter date of birth"
            />
          </div>
          <div class="form-group">
            <label for="bankAcc">Bank Account #</label>
            <input
              type="text"
              class="form-control"
              id="bankAcc"
              name="bankAcc"
              value="{{bankAcc}}"
              placeholder="Enter bank account number"
            />
          </div>
          <div class="form-group">
            <label for="bankRouting">Bank Routing #</label>
            <input
              type="text"
              class="form-control"
              id="bankRouting"
              name="bankRouting"
              value="{{bankRouting}}"
              placeholder="Enter bank routing number"
            />
            <p class="help-block">
              Must be entered as digits with a suffix of #. For example:
              0198212#
            </p>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              value="{{address}}"
              placeholder="Enter address"
            />
          </div>
          <div class="form-group">
            <label for="website">Website</label>
            <input
              type="text"
              class="form-control"
              id="website"
              name="website"
              value="{{website}}"
              placeholder="https://"
            />
          </div>
          <input type="hidden" name="_csrf" value="{{csrftoken}}" />
          <button type="submit" class="btn btn-default" name="submit">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
