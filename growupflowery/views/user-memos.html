<div class="container container-ver2" style="margin-top: 220px">
  <div class="page-login box space-50">
    <div class="row">
      <div class="col-md-12">
        <form action="/memos" method="post" role="search">
          <div class="form-group">
            <textarea class="form-control" name="memo"></textarea>
            <p class="help-block">
              You may use Markdown syntax to format your memo
            </p>
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <hr class="divider" />
        <div class="my-2">
          {% for doc in memosList %}
          <div class="panel panel-info">
            <div class="panel-body">{{ marked(doc.memo) }}</div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
