<div class="container container-ver2" style="margin-top: 60px">
  <div class="page-login box space-50">
    <ul class="nav navbar-nav menu-main" style="margin-bottom: 5rem">
      <li class="dropdown menu-home">
        <a href="">Change password</a>
      </li>
      <!-- <li class="dropdown menu-home">
        <a href="/user-profile" class="active">Change Profile</a>
      </li> -->
    </ul>
    <div class="row">
      <div class="col-md-12">
        <form role="form" method="post" action="">
          <input type="hidden" name="userId" value="{{userId}}" />
          <div class="form-group">
            <label for="password">New Password</label>
            <input
              type="text"
              class="form-control"
              id="password"
              name="password"
              value=""
              placeholder="Enter New Password"
            />
          </div>
          <div class="form-group">
            <label for="confirm_password">New Password</label>
            <input
              type="text"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
              value=""
              placeholder="Re Enter New Password"
            />
          </div>

          <input type="hidden" name="_csrf" value="{{csrftoken}}" />
          <button type="submit" class="btn btn-default" name="submit">
            Change Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
