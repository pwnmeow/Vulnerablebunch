{% extends 'layouts/base.html' %} {% block body %}
<div class="">
  <div class="container">
    <div class="my-4">
      <form class="row" action="/login/auth" method="POST">
        <fieldset class="row-fluid w-50 m-auto">
          <div class="form-group">
            <label for="floatingInput">Username</label>
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              name="username"
            />
          </div>
          <div class="form-group">
            <label for="floatingPassword">Password</label>
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              name="password"
            />
          </div>
          <!-- <div class="checkbox mb-3"></div> -->
          <button class="btn btn-primary solid blank" type="submit">
            Login
          </button>

          <a href="/super-admin/login" class="ml-4">or Login as Super Admin</a>
        </fieldset>
      </form>
    </div>
  </div>
</div>
{% endblock %}
