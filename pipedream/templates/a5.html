{% extends 'layouts/base.html' %} {% block body %}
<div class="my-4">
  <div class="container">
    <div class="contact_form">
      <p class="text-center">Login as super admin</p>
      <form class="row" action="/super-admin/login" method="POST">
        <fieldset class="row-fluid w-50 m-auto">
          <div class="form-group">
            <label for="floatingInput">Username</label>
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              name="username"
            />
          </div>
          <div class="form-group">
            <label for="floatingPassword">Password</label>
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              name="password"
            />
          </div>

          <button class="btn btn-primary" type="submit">Login</button>
          <a href="/login" class="ml-4">or Login as Admin</a>
        </fieldset>
      </form>
    </div>
  </div>
</div>
{% endblock %}
