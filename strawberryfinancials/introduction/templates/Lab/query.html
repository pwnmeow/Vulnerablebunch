{% extends 'introduction/base.html' %}
{% block content %}
{% block title %}
<title>Query</title>
{% endblock %}
<style>
    .nice-select.form-control{
        float: none;
    }
</style>
<div class="mb-4">
    <h3 class="text-center my-4">
        Query
    </h3>
    <div class="w-50 m-auto">
        <form action="" method="post">
           
            <div class="form-group">
                <label for="">Query</label>
                <textarea name="query" class="form-control" id="" ></textarea>
            </div>
            <div class="form-group">
                <button class="site-btn">Query</button>
            </div>
            <code class="mt-1 mb-2">
                {% if data %}
                <p>result:</p>
                {{data}}
                <!-- {% for each in data %}
                    {{ each }}
                {% endfor %} -->
                {% endif %}
            </code>
        </form>
    </div>
</div>
{% endblock %}
