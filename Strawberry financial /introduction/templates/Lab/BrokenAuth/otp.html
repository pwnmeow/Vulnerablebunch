{% extends "introduction/base.html" %} {% block content %} {% block title %}
<title>Broken Authentication Lab</title>
{% endblock %}
<div class="jumbotron bg-themed">
<div class="hero__form w-50 m-auto text-center">
  
    <h5 align="center" class="mb-2">Login Through Otp</h5>
    
    <form method="get" action="/otp">
      <input name="email" type="email" placeholder="yourid@mail.com" class="form-control" />
      
      <button style="margin-top: 20px" class="site-btn w-50" type="submit">
        Send OTP
      </button>
    </form>
  
</div>
</div>
<div class="container ">
  <div class="w-50 m-auto">
    <form method="post" action="/otp">
      <label for="enter">Enter Your OTP:</label>
      <input id="enter" type="number" maxlength="3" name="otp"  class="form-control"  /><br /><br />
      <button class="site-btn" type="submit">Log in</button>
    </form>
  </div>
</div>
<br />
<div class="container">
  {% if otp %}
  <h3 align="center">Your 3 Digit Verification Code:<i>{{otp}}</i></h3>
  {% endif %}
</div>
<!-- In case any issue with the code please mail the administrator through this mail id : "admin@strawberryfinancials.com" -->
{% endblock %}
